<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TwitterBackupFrontEnd</title>
		<base href="/" />

		<meta name="viewport" content="width=device-width" />
	</head>

	<body ng-app="TwitterBackup">

		<section class="ui-view-container">
			<!-- Here is the main ui-view (unnamed) and will be populated by its immediate children's templates
			unless otherwise explicitly named views are targeted. It's also employing ng-animate. -->
			<section ui-view></section>
		</section>

		<!-- Dev Scripts -->
		<script src="http://localhost:9000/webpack-dev-server.js"></script>
		<!-- Dev Scripts -->

		<script src="build/bundle.js" type="text/javascript"></script>
	</body>
</html>
